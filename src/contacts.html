<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/Involve-Medium.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/Involve-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/Involve-SemiBold.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
  <title>Портфолио</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_container container">
        <ul class="header_menu-list">
            <li class="header_menu-item">
              <a class="header_menu-link" href="index.html">Главная</a>
            </li>
            <li class="header_menu-item">
              <a class="header_menu-link" href="portfolio.html">Портфолио</a>
            </li>
            <li class="header_menu-item">
              <a class="header_menu-link" href="technologies.html">Технологии и инструменты</a>
            </li>
            <li class="header_menu-item">
              <a class="header_menu-link" href="services.html">Услуги</a>
            </li>
            <li class="header_menu-item header_menu-item--active">
              <a class="header_menu-link" href="contacts.html">Контакты</a>
            </li>
          </ul>
        <button class="header_menu-button">
          <svg width="30" height="22">
            <use xlink:href="img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </header>
    <main class="main main--inner">
      <div class="menu_content">
        <div class="menu_content-container container">
          <div class="content">
            <section class="contacts section" id="contacts">
              <h2 class="contacts_header small-headers">Контакты</h2>
              <p class="contacts_text big-text">Оставьте заявку и мы ответим вам в ближайшее время!</p>
              <form class="contacts-form form" action="#" method="post">
                <ul class="contacts-form_list">
                  <li class="contacts-form_item contacts-form_item-three">
                    <label for="contacts_name" class="visually-hidden" autocomplete="off">Введите ваше имя</label>
                    <input type="text" id="contacts_name" name="name" placeholder="Введите ваше имя" autocomplete="off" required>
                  </li>
                  <li class="contacts-form_item contacts-form_item-three">
                    <label for="contacts_phone" class="visually-hidden">Телефон</label>
                    <input type="tel" placeholder="+7 (___)___-__-__" maxlength="18" id="contacts_phone" name="phone" pattern="^((\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{10,15}$" autocomplete="off" required>
                  </li>
                  <li class="contacts-form_item contacts-form_item-three">
                    <label for="contacts_email" class="visually-hidden">Email</label>
                    <input type="email" id="contacts_email" name="email" placeholder="Email"
                      pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,3}" autocomplete="off" required>
                  </li>
                  <li class="contacts-form_item contacts-form_item-one">
                    <label for="contacts_message" class="visually-hidden" name="message">Сообщение</label>
                    <textarea id="contacts_message" placeholder="Сообщение"></textarea>
                  </li>
                </ul>
                <button class="contacts-form_button blue-button" type="submit">Связаться с нами</button>
              </form>
            </section>
          </div>
        </div>
      </div>
      <div class="btn-up btn-up-hide btn-up_hide"></div>
    </main>
    <footer class="footer">
      <div class="footer_container container">
        <ul class="footer_menu-list">
          <li class="footer_menu-item">
            <a class="footer_menu-link" href="index.html">Главная</a>
          </li>
          <li class="footer_menu-item">
            <a class="footer_menu-link" href="portfolio.html">Портфолио</a>
          </li>
          <li class="footer_menu-item">
            <a class="footer_menu-link" href="technologies.html">Технологии и инструменты</a>
          </li>
          <li class="footer_menu-item">
            <a class="footer_menu-link" href="services.html">Услуги</a>
          </li>
          <li class="footer_menu-item">
            <a class="footer_menu-link" href="contacts.html">Контакты</a>
          </li>
        </ul>
      </div>
    </footer>
    <section class="modal modal_-preload" data-modal="comments-modal">
      <div class="modal_wrapper">
        <div class="modal_overlay" data-close-modal="data-close-modal"></div>
        <div class="modal_content comments-modal">
          <h2 class="contacts_header small-headers">Контакты</h2>
          <p class="contacts_text big-text">Оставьте заявку и мы ответим вам в ближайшее время!</p>
          <form class="contacts-form form" action="#" method="post">
            <ul class="contacts-form_list">
              <li class="contacts-form_item contacts-form_item-three">
                <label for="modal_name" class="visually-hidden">Введите ваше имя</label>
                <input type="text" id="modal_name" name="name" placeholder="Введите ваше имя" required>
              </li>
              <li class="contacts-form_item contacts-form_item-three">
                <label for="modal_phone" class="visually-hidden">Телефон</label>
                <input type="tel" placeholder="+7 (___)___-__-__" maxlength="18" id="modal_phone" name="phone" pattern="^((\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{10,15}$" required>
              </li>
              <li class="contacts-form_item contacts-form_item-three">
                <label for="modal_email" class="visually-hidden">Email</label>
                <input type="email" id="modal_email" name="email" placeholder="Email"
                  pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,3}" required>
              </li>
              <li class="contacts-form_item contacts-form_item-one">
                <label for="modal_message" class="visually-hidden">Сообщение</label>
                <textarea id="modal_message" placeholder="Сообщение"></textarea>
              </li>
            </ul>
            <button class="contacts-form_button blue-button" type="submit">Связаться с нами</button>
          </form>
          <button class="modal_close-btn btn" type="button" aria-label="Закрыть попап" data-close-modal="data-close-modal" data-focus="data-focus">
            <svg width="24" height="24">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
